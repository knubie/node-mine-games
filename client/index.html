<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Mine Games</title>
    <meta content="" name="description" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
    <script src="mustache.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script id="home-template">
      <div id="new-game">{{newGame}}</div>
    </script>
    <script id="match-template">
      <div id="match">
        <p>match id: {{id}}</p>
        <p>players: <form id="player">
            <input class="player-name" placeholder="name" type="text" value="{{player}}" />
          </form>{{#players}}<p>{{name}}</p>{{/players}}<div id="logout">logout</div>
        </p>
        <div id="cards">Cards: </div>
      </div>
    </script>
    <script id="mine-template">
      <div id="mine">Mine ({{mine.length}})</div>
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
