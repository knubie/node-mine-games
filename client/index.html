<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Mine Games</title>
    <meta content="" name="description" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="backbone.js"></script>
    <script src="mustache.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script id="home-template">
      <div class="button" id="new-game">New Game</div>
    </script>
    <script id="mine-template">Mine ({{mine.length}})</script>
    <script id="players-template">{{#players}}{{name}} {{/players}}</script>
    <script id="points-template">
      <img height="21" src="img/gem-icon.png" width="19" />{{points}}</script>
    <script id="draws-template">draws: {{draws}}</script>
    <script id="hand-template">{{#hand}}<div class="card gem {{.}}" data-card="{{.}}">&nbsp;</div>{{/hand}}</script>
    <script id="log-template">{{#log}}<p>{{.}}</p>{{/log}}<form id="chat">
        <input class="message" placeholder="Send message.." type="text" />
      </form>
    </script>
    <script id="discarded-template">Deck ({{discarded.length}})</script>
    <script id="played-template">
      <div class="card gem {{played}}" data-card="{{played}}">{{hp}}</div>
    </script>
    <script id="shop-template">{{#shop}}<div class="card gem {{.}}" data-card="{{.}}">&nbsp;</div>{{/shop}}</script>
  </head>
  <body>
    <div id="container">
      <div id="info">
        <div class="info-button" id="shop-button">shop</div>
        <div class="info-button" id="end-turn-button">end turn</div>
      </div>
      <div id="game">
        <div id="droppable-one">
          <div class="empty-card">&nbsp;</div>
        </div>
        <div id="droppable-two">
          <div class="empty-card">&nbsp;</div>
        </div>
      </div>
    </div>
  </body>
</html>
