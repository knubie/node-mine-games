<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Mine Games</title>
    <meta content="" name="description" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
    <link href="css/lib/reset.css" rel="stylesheet" />
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script data-main="js/main" src="js/vendor/require.js"></script>
    <script id="home-template">
      <form id="name">
        <input class="name" placeholder="{{name}}" type="text" />
      </form>
      <div class="button" id="new-game">New Game</div>
    </script>
    <script id="lobby-template">
      <form id="name">
        <input class="name" placeholder="{{name}}" type="text" />
      </form>{{#players}}<div class="player {{turn}}">{{name}}</div>{{/players}}<div class="button" id="start-game">Start Game</div>
    </script>
    <script id="mine-template">Mine ({{mine.length}})</script>
    <script id="players-template">{{#players}}<div class="player {{turn}}">{{name}}</div>{{/players}}</script>
    <script id="points-template">
      <img height="19" src="img/gem-icon.png" width="17" />{{points}}</script>
    <script id="plays-template">
      <img src="img/play.png" />{{plays}}</script>
    <script id="draws-template">
      <img src="img/draw.png" />{{draws}}</script>
    <script id="hand-template">{{#hand}}<div class="card gem {{.}}" data-card="{{.}}">&nbsp;</div>{{/hand}}</script>
    <script id="log-template">{{#log}}<p>{{.}}</p>{{/log}}</script>
    <script id="chat-template">
      <form id="chat">
        <input class="message" placeholder="Send a message.." type="text" />
      </form>
    </script>
    <script id="discarded-template">Deck ({{discarded.length}})</script>
    <script id="played-template">
      <div class="card gem {{played}}" data-card="{{played}}">{{hp}}</div>
    </script>
    <script id="shop-template">{{#shop}}<div class="card gem {{.}}" data-card="{{.}}">&nbsp;</div>{{/shop}}</script>
  </head>
  <body>
    <div id="container">
      <div id="info">
        <div class="info-button" id="shop-button">shop</div>
        <div class="info-button" id="end-turn-button">end turn</div>
      </div>
      <div id="game">
        <div id="droppable-one">
          <div class="empty-card">&nbsp;</div>
        </div>
        <div id="droppable-two">
          <div class="empty-card">&nbsp;</div>
        </div>
      </div>
    </div>
  </body>
</html>
