<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Mine Games</title>
    <meta content="" name="description" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="backbone.js"></script>
    <script src="mustache.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script id="home-template">
      <div id="new-game">New Game</div>
    </script>
    <script id="game-template">
      <p>Game ID: {{game._id}}</p>
      <div class="card" id="mine">Mine ({{game.mine.length}})</div>
      <div id="players">Players: {{game.players.length}}<p>{{#players}}<p>{{name}}</p>{{/players}}</p>
      </div>
      <div id="hand">{{#hand}}{{.}} {{/hand}}</div>
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
